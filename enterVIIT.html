<html>
<head>
	<title>Final Exam Problem 1</title>
	
	<script type="text/javascript" language="javascript">
	
		function validateData()
                {
                        return(checkVendorName() && checkVendorItemName() && checkVendorPrice());
                }

		function checkVendorName()
		{		
			var vn = /^[a-z A-Z 0-9 ]+$/;
			var vendorName = document.getElementById('vendorName').value;
			if(vn.test(vendorName)==true)
			{
				return true;
			}
			else
			{
				alert("The characters entered for Check Vendor Name is invalid.");
				return false;
			}
		}
		
		function checkVendorItemName()
		{
			var vin = /^[a-z A-Z 0-9 \.]+$/;
			var vendorItemName = document.getElementById('vendorItemName').value;
			if(vin.test(vendorItemName)==true)
			{
				return true;
			}
			else
			{
				alert("The characters entered for Vendor Item Name is invalid.");
				return false;
			}		
		}
		
		function checkVendorPrice()
		{
			var vp = /^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]+)(\.[0-9][0-9])?$/;		
			var vendorCurrentPrice = document.getElementById('vendorCurrentPrice').value;
			
			if(vp.test(vendorCurrentPrice)==true)
			{
				return true;
			}
			else
			{
				alert("The characters entered for Vendor Price is invalid.");
				return false;
			}
		}
		
	</script>
	
</head>
